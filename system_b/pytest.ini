[pytest]
# Pytest configuration for System B tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database/redis)
    e2e: End-to-end tests (require full system)
    slow: Slow tests

# Default options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Timeout for individual tests (seconds)
timeout = 30

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if TYPE_CHECKING:
